<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutador de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="ijn.png" alt="Marinha Alemã" class="logo">
        <h2>Recrutador de Usuários</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="button" onclick="recrutarUsuario()">Recrutar</button>
        </form>
        <a href="usuarios.html" class="link-usuarios">Ver usuários recrutados</a>
    </div>
    <div id="mensagem" class="mensagem-oculto" onclick="fecharmensagem()"></div>
    <script src="script.js"></script>
</body>
</html>
