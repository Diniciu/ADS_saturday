<!doctype html>
<html lang="pt-BR">
<head>
    <title>Lista de Usu치rios</title>
    <link rel="stylesheet" th:href="@{/css/lista.css}">
</head>
<body>
    <h2>Lista de Usu치rios Cadastrados</h2>
    <div th:if="${#list.isEmpty(usuarios)}">
        <p>Nenhum usu치rio cadastrado ainda.</p>
    </div>

    <div th:unless="${#lists.isEmpty(usuarios)}">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Senha</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="usuario: ${usuarios}">
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.senha}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <form th:action="@{/}" method="get">
            <button type="submit" class="button-cadastro">Cadastrar usu치rios</button>
        </form>
    </div>
</body>
</html>
